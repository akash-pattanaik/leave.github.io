   <style>
html,body{
  height: 100%;
}
body{
  display: grid;
  place-items: center;
  background:url(https://images.unsplash.com/photo-1614292253389-bd2c1f89cd0e?q=80&w=1887&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D) no-repeat;
  background-position: center;
  text-align: center;
}
.content{
  width: 330px;
  padding: 40px 30px;
  background:rgb(247, 247, 245);
  border-radius: 10px;
  box-shadow: -3px -3px 7px rgb(72, 73, 75),
               2px 2px 5px rgb(61, 62, 63);
}
.content .text{
  font-size: 80px;
  font-weight: 600;
  margin-bottom: 35px;
  font-family:'Libre Barcode 128 Text', system-ui;;
}
.field{
  height: 50px;
  width: 100%;
  display: flex;
  position: relative;
}
.field:nth-child(2){
  margin-top: 20px;
}
.field input{
  height: 100%;
  width: 100%;
  padding-left: 45px;
  outline: none;
  border: none;
  font-size: 18px;
  background: #dde1e7;
  border-style: solid;
  border-color: rgb(241, 241, 241);
  color: #595959;
  border-radius: 25px;
  box-shadow: inset 2px 2px 5px #BABECC,
              inset -5px -5px 10px #ffffff73;
}
.field input:focus{
  box-shadow: inset 1px 1px 2px #BABECC,
              inset -1px -1px 2px #ffffff73;
}
.field span{
  position: absolute;
  color: #595959;
  width: 50px;
  line-height: 50px;
}
.field label{
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  left: 45px;
  color: #666666;
}
button{
  margin: 15px;
  width: 25%;
  height:50px;
  font-size: 15px;
  font-weight: 300;
  border-radius: 10px;
  cursor: pointer;
  color:royalblue;
  border-style: solid;
  border-color: royalblue;
}
button:focus:hover{
  background-color:  #00ac96;
}
   </style>
